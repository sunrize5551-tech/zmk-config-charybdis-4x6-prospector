# [시스템 기본]
CONFIG_ZMK_BLE=y

# [마우스 기능 필수]
CONFIG_ZMK_POINTING=y

# [★핵심 수정★ 전원 공급 강제 활성화]
# 센서뿐만 아니라 외부 장치 전원을 강제로 켜두는 옵션입니다.
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_PM_SOFT_OFF=n

# [통신 프로토콜]
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_SENSOR=y

# [센서 구체적 설정] 
# (이름을 직접 부르는 게 에러 날 수도 있지만, 이 옵션들은 드라이버를 깨우는 데 도움이 됩니다)
# 만약 이거 넣고 빨간불 뜨면 바로 뺄 겁니다. 일단 시도해 봅니다.
CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=1200
