# [System]
CONFIG_ZMK_BLE=y

# [Split]
CONFIG_ZMK_SPLIT=y
# NOTE:
# - 오른쪽은 central이 아니면 peripheral로 동작합니다.
# - CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL 같은 심볼은 사용하지 마세요(현재 빌드에 없음).

# [Pointing framework]
CONFIG_ZMK_POINTING=y

# [Power]
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_PM_SOFT_OFF=n

# [Buses / input framework]
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_SENSOR=y
