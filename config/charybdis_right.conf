# [System]
CONFIG_ZMK_BLE=y
CONFIG_BT=y

# [Split Role] 오른쪽은 무조건 말단(Peripheral)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# 중앙(왼쪽)이 붙일 peripheral 개수: 오른쪽 1개면 1
# (동글까지 쓰는 구성으로 갈 때만 2로 올리면 됩니다)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1

# [Pointing]
CONFIG_ZMK_POINTING=y

# [Power]
CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_PM_SOFT_OFF=n

# [Buses / input framework]
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_SENSOR=y

# [Connection stability]
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
