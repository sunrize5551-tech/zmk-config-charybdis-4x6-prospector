# [마우스 기능 켜기]
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_EXT_POWER=y

# [센서 연결]
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_SENSOR=y
CONFIG_PMW3610=y

# [★핵심★ 드리프트(떨림) 방지 및 안정화]
# 이 기능들이 켜져야 마우스가 제멋대로 안 움직입니다.
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_AUTOMATIC_SWITCHING=y

# [감도 조절] (너무 빠르면 낮추세요. 기본 1200 -> 800으로 안정화)
CONFIG_PMW3610_CPI=800
